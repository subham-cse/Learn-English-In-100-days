    <script>
        // Quiz questions data - Verbs and Adjectives
        const quizData = [
            {
                question: "Which of the following is an action verb?",
                options: ["beautiful", "quickly", "run", "under"],
                correct: 2,
                explanation: "Action verbs express physical or mental actions. 'Run' is an action verb because it describes a physical action.",
                tag: "Verbs"
            },
            {
                question: "Identify the adjective in this sentence: 'The enormous elephant gracefully walked through the jungle.'",
                options: ["elephant", "gracefully", "enormous", "jungle"],
                correct: 2,
                explanation: "Adjectives describe or modify nouns. 'Enormous' describes the noun 'elephant' by telling us about its size.",
                tag: "Adjectives"
            },
            {
                question: "Which sentence contains a linking verb?",
                options: ["She sings beautifully.", "He appears tired.", "They built a house.", "We eat dinner."],
                correct: 1,
                explanation: "Linking verbs connect the subject to additional information about the subject. 'Appears' is a linking verb connecting 'he' to 'tired'.",
                tag: "Verbs"
            },
            {
                question: "What is the comparative form of the adjective 'good'?",
                options: ["gooder", "more good", "better", "best"],
                correct: 2,
                explanation: "The comparative form of 'good' is 'better'. This is an irregular comparative form.",
                tag: "Adjectives"
            },
            {
                question: "Identify the helping verb in: 'She has been studying for hours.'",
                options: ["she", "has", "studying", "hours"],
                correct: 1,
                explanation: "Helping verbs assist the main verb. 'Has' and 'been' are both helping verbs that assist 'studying'.",
                tag: "Verbs"
            },
            {
                question: "Which of these is a demonstrative adjective?",
                options: ["this", "my", "some", "five"],
                correct: 0,
                explanation: "Demonstrative adjectives point out specific nouns. 'This' is a demonstrative adjective (this book, that car).",
                tag: "Adjectives"
            },
            {
                question: "What is the past tense of the verb 'go'?",
                options: ["goed", "went", "gone", "going"],
                correct: 1,
                explanation: "The past tense of 'go' is 'went'. This is an irregular past tense form.",
                tag: "Verbs"
            },
            {
                question: "Which adjective is in the superlative form?",
                options: ["taller", "most intelligent", "happy", "less interesting"],
                correct: 1,
                explanation: "Superlative adjectives compare three or more things. 'Most intelligent' is the superlative form of 'intelligent'.",
                tag: "Adjectives"
            },
            {
                question: "Identify the transitive verb in this sentence: 'The teacher explained the lesson carefully.'",
                options: ["teacher", "explained", "lesson", "carefully"],
                correct: 1,
                explanation: "Transitive verbs require a direct object. 'Explained' is transitive because it has the direct object 'lesson'.",
                tag: "Verbs"
            },
            {
                question: "What type of adjective is 'several' in 'several books'?",
                options: ["Descriptive adjective", "Demonstrative adjective", "Indefinite adjective", "Proper adjective"],
                correct: 2,
                explanation: "Indefinite adjectives give approximate, non-specific information. 'Several' is an indefinite adjective.",
                tag: "Adjectives"
            },
            {
                question: "Which sentence uses the verb in the future perfect tense?",
                options: ["She will go to the store.", "She has gone to the store.", "She will have gone to the store.", "She went to the store."],
                correct: 2,
                explanation: "Future perfect tense describes an action that will be completed before a specific time in the future. 'Will have gone' is future perfect.",
                tag: "Verbs"
            },
            {
                question: "What is the correct order of adjectives in English?",
                options: ["Opinion, size, age, shape, color, origin, material, purpose", "Size, opinion, age, shape, color, origin, material, purpose", "Opinion, age, size, shape, color, origin, material, purpose", "Age, opinion, size, shape, color, origin, material, purpose"],
                correct: 0,
                explanation: "The correct order is: opinion, size, age, shape, color, origin, material, purpose. Example: 'a beautiful small old round red Italian wooden dining table'.",
                tag: "Adjectives"
            },
            {
                question: "Identify the intransitive verb: 'The baby slept peacefully.'",
                options: ["baby", "slept", "peacefully", "The"],
                correct: 1,
                explanation: "Intransitive verbs do not require a direct object. 'Slept' is intransitive because it doesn't have a direct object.",
                tag: "Verbs"
            },
            {
                question: "Which of these is a possessive adjective?",
                options: ["who", "this", "their", "which"],
                correct: 2,
                explanation: "Possessive adjectives show ownership. 'Their' is a possessive adjective (their house, their car).",
                tag: "Adjectives"
            },
            {
                question: "What is the present participle form of the verb 'write'?",
                options: ["wrote", "written", "writing", "writed"],
                correct: 2,
                explanation: "The present participle of verbs is formed by adding '-ing'. 'Writing' is the present participle of 'write'.",
                tag: "Verbs"
            },
            {
                question: "Which sentence contains a predicate adjective?",
                options: ["The sky is blue.", "She reads a book.", "They ran quickly.", "He built a house."],
                correct: 0,
                explanation: "Predicate adjectives follow linking verbs and describe the subject. 'Blue' is a predicate adjective describing 'sky' after the linking verb 'is'.",
                tag: "Adjectives"
            },
            {
                question: "What is the correct past participle of 'eat'?",
                options: ["ate", "eaten", "eating", "eated"],
                correct: 1,
                explanation: "The past participle of 'eat' is 'eaten'. This is an irregular verb form.",
                tag: "Verbs"
            },
            {
                question: "Which of these is an example of a compound adjective?",
                options: ["blue sky", "well-known", "very tall", "running fast"],
                correct: 1,
                explanation: "Compound adjectives are made up of two or more words. 'Well-known' is a compound adjective (a well-known author).",
                tag: "Adjectives"
            },
            {
                question: "Identify the modal verb in this sentence: 'You should study for the test.'",
                options: ["You", "should", "study", "test"],
                correct: 1,
                explanation: "Modal verbs express ability, possibility, permission, or obligation. 'Should' is a modal verb expressing advice or recommendation.",
                tag: "Verbs"
            },
            {
                question: "What type of adjective is 'French' in 'French cuisine'?",
                options: ["Descriptive adjective", "Proper adjective", "Demonstrative adjective", "Quantitative adjective"],
                correct: 1,
                explanation: "Proper adjectives are derived from proper nouns and are always capitalized. 'French' is a proper adjective derived from the proper noun 'France'.",
                tag: "Adjectives"
            }
        ];

        // DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const resultsContainer = document.getElementById('results-container');
        const timerDisplay = document.getElementById('timer');
        const progressBar = document.getElementById('progress');
        const progressPercent = document.getElementById('progress-percent');

        // Quiz state variables
        let currentQuestion = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let score = 0;
        let timer;
        let timeLeft = 30 * 60; // 30 minutes in seconds
        let quizStarted = false;
        let quizSubmitted = false;

        // Initialize the quiz
        function initQuiz() {
            // Create question elements
            quizData.forEach((questionData, index) => {
                const questionEl = document.createElement('div');
                questionEl.className = `question ${index === 0 ? 'active' : ''}`;
                questionEl.id = `question-${index}`;
                
                questionEl.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">Question ${index + 1} of ${quizData.length}</div>
                        <div class="question-tag">${questionData.tag}</div>
                    </div>
                    <div class="question-text">${questionData.question}</div>
                    <div class="options">
                        ${questionData.options.map((option, optIndex) => `
                            <div class="option" data-index="${optIndex}">
                                <span class="option-label">${String.fromCharCode(65 + optIndex)}</span>
                                <span class="option-text">${option}</span>
                            </div>
                        `).join('')}
                    </div>
                `;
                
                quizContainer.appendChild(questionEl);
            });
            
            // Add event listeners to options
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', handleOptionClick);
            });
            
            // Update progress bar
            updateProgressBar();
        }

        // Handle option selection
        function handleOptionClick(e) {
            if (quizSubmitted) return;
            
            const questionEl = e.target.closest('.question');
            const questionId = parseInt(questionEl.id.split('-')[1]);
            const selectedIndex = parseInt(e.target.closest('.option').dataset.index);
            
            // Start the timer on first answer
            if (!quizStarted) {
                startTimer();
                quizStarted = true;
            }
            
            // Update user's answer
            userAnswers[questionId] = selectedIndex;
            
            // Remove selected class from all options in this question
            questionEl.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // Add selected class to clicked option
            e.target.closest('.option').classList.add('selected');
            
            // Enable/disable navigation buttons
            updateNavigationButtons();
            
            // Auto-advance to next question after selection (if not the last question)
            if (questionId < quizData.length - 1) {
                setTimeout(() => {
                    showQuestion(questionId + 1);
                }, 300);
            }
        }

        // Show specific question
        function showQuestion(questionIndex) {
            // Hide all questions
            document.querySelectorAll('.question').forEach(q => {
                q.classList.remove('active');
            });
            
            // Show the requested question
            document.getElementById(`question-${questionIndex}`).classList.add('active');
            
            // Update current question
            currentQuestion = questionIndex;
            
            // Update navigation buttons
            updateNavigationButtons();
            
            // Update progress bar
            updateProgressBar();
            
            // Scroll to question
            document.getElementById(`question-${questionIndex}`).scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }

        // Update navigation buttons state
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.disabled = currentQuestion === quizData.length - 1;
            
            // Show selected answer in current question
            const questionEl = document.getElementById(`question-${currentQuestion}`);
            questionEl.querySelectorAll('.option').forEach((opt, index) => {
                opt.classList.remove('selected');
                if (userAnswers[currentQuestion] === index) {
                    opt.classList.add('selected');
                }
            });
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
            
            // Update progress percentage text
            const answered = userAnswers.filter(answer => answer !== null).length;
            progressPercent.textContent = `${Math.round(progress)}% (${answered}/${quizData.length} answered)`;
        }

        // Start the countdown timer
        function startTimer() {
            timer = setInterval(() => {
                timeLeft--;
                
                // Update timer display
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Change color when time is running out
                if (timeLeft < 5 * 60) { // Less than 5 minutes
                    timerDisplay.style.color = '#ff5722';
                }
                
                if (timeLeft < 60) { // Less than 1 minute
                    timerDisplay.style.color = '#dc3545';
                    timerDisplay.style.animation = 'pulse 1s infinite';
                }
                
                // Time's up - submit the quiz
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timerDisplay.textContent = "00:00";
                    submitQuiz();
                }
            }, 1000);
        }

        // Submit the quiz and show results
        function submitQuiz() {
            if (quizSubmitted) return;
            
            clearInterval(timer);
            quizSubmitted = true;
            
            // Calculate score
            score = 0;
            quizData.forEach((question, index) => {
                if (userAnswers[index] === question.correct) {
                    score++;
                }
            });
            
            // Hide quiz and show results
            document.querySelector('.quiz-container').style.display = 'none';
            document.querySelector('.nav-buttons').style.display = 'none';
            submitBtn.style.display = 'none';
            document.querySelector('.timer-container').innerHTML = '<h3><i class="fas fa-flag-checkered"></i> Quiz Completed!</h3><p>Your results are ready</p>';
            
            // Show results
            showResults();
        }

        // Display results
        function showResults() {
            const percentage = Math.round((score / quizData.length) * 100);
            let performanceText = '';
            let performanceColor = '';
            let emoji = '';
            
            if (percentage >= 90) {
                performanceText = 'Outstanding! You have mastered verbs and adjectives.';
                performanceColor = '#28a745';
                emoji = 'ðŸ†';
            } else if (percentage >= 75) {
                performanceText = 'Great job! You have a strong understanding of verbs and adjectives.';
                performanceColor = '#17a2b8';
                emoji = 'ðŸ‘';
            } else if (percentage >= 60) {
                performanceText = 'Good effort! You understand the basics but need more practice.';
                performanceColor = '#ffc107';
                emoji = 'ðŸ“š';
            } else {
                performanceText = 'Keep practicing! Review the explanations to improve your understanding.';
                performanceColor = '#dc3545';
                emoji = 'ðŸ’ª';
            }
            
            resultsContainer.innerHTML = `
                <div class="score-card">
                    <h2>Your Quiz Results ${emoji}</h2>
                    <div class="score" style="color: ${performanceColor}">${score}/${quizData.length}</div>
                    <div class="score-text">${percentage}% Correct</div>
                    <div class="performance">${performanceText}</div>
                </div>
                
                <div class="analysis">
                    <h3><i class="fas fa-chart-pie"></i> Performance Analysis</h3>
                    <p>You answered <strong>${score}</strong> out of <strong>${quizData.length}</strong> questions correctly.</p>
                    <p>Time remaining: <strong>${Math.floor(timeLeft/60)}:${(timeLeft%60).toString().padStart(2, '0')}</strong></p>
                    
                    <div style="margin: 25px 0; display: flex; align-items: center; gap: 20px;">
                        <div style="flex-grow: 1; height: 20px; background-color: #e9ecef; border-radius: 10px; overflow: hidden;">
                            <div style="height: 100%; width: ${percentage}%; background: linear-gradient(90deg, #28a745, #17a2b8); transition: width 1.5s ease;"></div>
                        </div>
                        <div style="font-size: 1.5rem; font-weight: bold; color: ${performanceColor}">${percentage}%</div>
                    </div>
                    
                    <div style="display: flex; gap: 15px; margin-top: 20px;">
                        <div style="flex: 1; text-align: center; padding: 15px; background-color: #d4edda; border-radius: 10px;">
                            <div style="font-size: 1.8rem; font-weight: bold; color: #155724;">${score}</div>
                            <div>Correct Answers</div>
                        </div>
                        <div style="flex: 1; text-align: center; padding: 15px; background-color: #f8d7da; border-radius: 10px;">
                            <div style="font-size: 1.8rem; font-weight: bold; color: #721c24;">${quizData.length - score}</div>
                            <div>Incorrect Answers</div>
                        </div>
                    </div>
                    
                    <h3 style="margin-top: 40px;"><i class="fas fa-question-circle"></i> Detailed Review</h3>
            `;
            
            // Add review for each question
            quizData.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer === question.correct;
                const userAnswerText = userAnswer !== null ? question.options[userAnswer] : "Not answered";
                const correctAnswerText = question.options[question.correct];
                
                resultsContainer.innerHTML += `
                    <div class="question-review ${isCorrect ? 'correct' : 'incorrect'}">
                        <div class="review-question">${index + 1}. ${question.question}</div>
                        <div class="review-answer user-answer ${isCorrect ? 'correct' : 'incorrect'}">
                            <i class="fas ${isCorrect ? 'fa-check-circle' : 'fa-times-circle'}"></i>
                            <div><strong>Your answer:</strong> ${userAnswerText}</div>
                        </div>
                        ${!isCorrect ? `
                        <div class="correct-answer">
                            <i class="fas fa-check-circle"></i>
                            <div><strong>Correct answer:</strong> ${correctAnswerText}</div>
                        </div>` : ''}
                        <div class="explanation">
                            <h4><i class="fas fa-lightbulb"></i> Explanation</h4>
                            <p>${question.explanation}</p>
                            <div style="margin-top: 10px; padding: 8px 12px; background-color: #e9ecef; border-radius: 5px; display: inline-block;">
                                <strong>Topic:</strong> ${question.tag}
                            </div>
                        </div>
                    </div>
                `;
            });
            
            resultsContainer.innerHTML += `
                <div class="actions">
                    <button id="retake-btn">
                        <i class="fas fa-redo"></i> Retake Quiz
                    </button>
                </div>
            `;
            
            resultsContainer.style.display = 'block';
            
            // Add event listener to retake button
            document.getElementById('retake-btn').addEventListener('click', retakeQuiz);
            
            // Scroll to results
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Retake the quiz
        function retakeQuiz() {
            // Reset all state
            currentQuestion = 0;
            userAnswers = new Array(quizData.length).fill(null);
            score = 0;
            timeLeft = 30 * 60;
            quizStarted = false;
            quizSubmitted = false;
            
            // Reset UI
            document.querySelector('.quiz-container').style.display = 'block';
            document.querySelector('.nav-buttons').style.display = 'flex';
            submitBtn.style.display = 'block';
            resultsContainer.style.display = 'none';
            
            // Reset timer display
            timerDisplay.textContent = "30:00";
            timerDisplay.style.color = '#d43f8d';
            timerDisplay.style.animation = '';
            
            // Reset all question displays
            document.querySelectorAll('.question').forEach((q, index) => {
                q.classList.remove('active');
                if (index === 0) q.classList.add('active');
                
                // Clear selected options
                q.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('selected', 'correct', 'incorrect');
                });
            });
            
            // Reset progress bar
            updateProgressBar();
            
            // Reset timer container
            document.querySelector('.timer-container').innerHTML = `
                <h3><i class="fas fa-clock"></i> Time Remaining</h3>
                <div class="timer" id="timer">30:00</div>
                <p>Timer starts when you answer the first question</p>
            `;
            
            // Re-attach timer element
            timerDisplay = document.getElementById('timer');
            
            // Clear any existing timer
            clearInterval(timer);
            
            // Update navigation buttons
            updateNavigationButtons();
            
            // Scroll to top
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentQuestion > 0) {
                showQuestion(currentQuestion - 1);
            }
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentQuestion < quizData.length - 1) {
                showQuestion(currentQuestion + 1);
            }
        });
        
        submitBtn.addEventListener('click', submitQuiz);

        // Initialize the quiz when page loads
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
